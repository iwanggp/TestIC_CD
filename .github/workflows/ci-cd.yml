name: CI/CD (uv)

on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

jobs:
  # CIï¼šå®‰è£…ä¾èµ– + æµ‹è¯•
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

         # ğŸ”¹ å…ˆåˆ›å»ºè™šæ‹Ÿç¯å¢ƒï¼ˆé»˜è®¤åœ¨ .venvï¼‰
      - name: Create venv
        run: uv venv --python=3.11

        
      - name: Install dependencies
        run: uv pip install -r requirements.txt  
      - name: Run tests
        run: uv run -p pytest 

  # CDï¼šä»… main åˆ†æ”¯ä¸”æµ‹è¯•é€šè¿‡åï¼Œæ‰“åŒ…å‡ºä¸€ä¸ªå¯ä¸‹è½½çš„ zipï¼ˆæºç  + ä¾èµ–æ¸…å•ï¼‰
  package:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p out/student-info-app
          cp -r student_info out/student-info-app/
          cp requirements.txt README.md out/student-info-app/
          cd out && zip -r student-info-app.zip student-info-app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: student-info-app
          path: out/student-info-app.zip
